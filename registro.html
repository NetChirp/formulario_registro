<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Formulario de registro</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form id="registro">
        <fieldset>
            <legend>Información básica</legend>

            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input name="nombre" type="text" minlength="3" maxlength="40" placeholder="Introduce tu nombre completo"
                    required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input name="edad" type="number" placeholder="Introduce tu edad" min="18" max="100" required>
            </div>

            <div class="form-group radio-group">
                <span>Género:</span>
                <div class="radio-option">
                    <input name="genero" id="masculino" type="radio" value="Masculino" required>
                    <label for="masculino">Masculino</label>
                </div>
                <div class="radio-option">
                    <input name="genero" id="femenino" type="radio" value="Femenino" required>
                    <label for="femenino">Femenino</label>
                </div>
                <div class="radio-option">
                    <input name="genero" id="otro" type="radio" value="Otro" required>
                    <label for="otro">Otro</label>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>Datos de inicio de sesión</legend>

            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" placeholder="usuario@organizacion.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input name="password" id="password" type="password" minlength="8" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input name="confirm_password" id="confirm_password" type="password" minlength="8" required>
            </div>
        </fieldset>

        <div class="terms">
            <input name="terminos" type="checkbox" required>
            <label for="terminos">Acepto terminos y condiciones</label>
        </div>

        <div class="button-group">
            <button type="submit">Enviar formulario</button>
            <button type="reset" class="secondary-btn">Restablecer formulario</button>
        </div>
    </form>
</body>

</html>
